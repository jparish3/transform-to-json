<polymer-element name="index-links" attributes="page examples">
	<template>
		<template if="{{examples}}">
			<ul>
				<template repeat="{{link in example}}">
					<li><a href="{{link.href}}" alt="{{link.name}}">{{link.name}}</a></li>
				</template>
			</ul>
		</template>
		<template if="{{!examples}}">
			<div style="width:100%;background-color:#fff;border-top:1px solid #ddd;text-align:center;margin-top:50px;clear:both;">
				<strong>Other Examples: </strong>
				<template repeat="{{link in example}}">
				| <a href="{{link.href}}" alt="{{link.name}}" style="{{page==link.href ? 'font-weight:bold':''}}">{{link.name}}</a>
				</template> |
			</div>
		</template>
	</template>
	<script>
	Polymer('index-links', {
		examples: false,
		example: [
			{ href:"index.html", name:"Basic" },
			{ href:"inline.html", name: "Inlined Input" },
			{ href:"tsv.html", name: "Tab Separated Values" },
			{ href:"ssv.html", name: "Space Separated Values" }
		]
	});
	</script>
</polymer-element>
<script>
	function prettyPrintJSON(json){
		var inner = JSON.stringify(json);
		var isArray = inner[1] == '[';
		inner = inner[0] + '\n  ' + inner.substring(1,inner.length-2) + '\n' + inner[inner.length-1];
		if(isArray) return inner.replace(/\]\,\[/g,'],\n  [');
		else return inner.replace(/\}\,\{/g,'},\n  {');
	}
</script>
